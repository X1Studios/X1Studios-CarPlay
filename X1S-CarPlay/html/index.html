<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app">

    <div id="mainUI" class="carplay">

        <div id="menuTitle">X1Studios-CarPlay</div>

        <button class="close" onclick="closeUI()">✕</button>

        <img id="album">

        <div class="info">
            <div id="title">Nothing Playing</div>
            <div id="artist"></div>
        </div>

        <div class="controls">
            <button id="playpause" onclick="toggle()">▶</button>

            <button id="skipbtn" onclick="skip()">
                <img id="skipIcon" src="img/skip-red.png" alt="Skip">
            </button>
        </div>

        <div class="progress">
            <div id="bar"></div>
        </div>

        <input id="link" placeholder="Paste YouTube Link">

        <button id="playbtn" onclick="submit()">Submit Song</button>

        <div class="volwrap">
            Volume
            <input id="vol" type="range" min="0" max="1" step="0.01" onchange="vol(this.value)">
        </div>

    </div>

    <div id="queuePanel" class="queuePanel">
        <h2>Up Next</h2>
        <div id="queueList"></div>
    </div>

</div>

<script src="app.js"></script>

<script>
    const skipbtn = document.getElementById("skipbtn");
    const skipIcon = document.getElementById("skipIcon");

    skipbtn.addEventListener("mouseenter", () => {
        skipIcon.src = "img/skip-black.png";
    });

    skipbtn.addEventListener("mouseleave", () => {
        skipIcon.src = "img/skip-red.png";
    });

    function updateSkipButton() {
        if (!currentSong) {
            skipIcon.src = "img/skip-black.png";
            skipbtn.disabled = true;
        } else {
            skipIcon.src = "img/skip-red.png";
            skipbtn.disabled = false;
        }
    }

    setInterval(updateSkipButton, 500);
</script>

</body>
</html>
